services:
  sample-app:
    build: ./app
    ports:
      - "3000:3000"
    restart: unless-stopped

  nginx:
    image: nginx:stable
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - sample-app

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  jenkins:
    image: jenkins/jenkins:lts
    user: root
    ports:
      - "8080:8080"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  jenkins_home:
