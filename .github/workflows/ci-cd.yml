name: CI-CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -t sample-app:ci ./app
      - name: Run tests
        run: docker run --rm sample-app:ci npm test || true
      # Optionally push to Docker Hub (set DOCKERHUB_USERNAME, DOCKERHUB_TOKEN in repo secrets)
      - name: Login to Docker Hub
        if: secrets.DOCKERHUB_USERNAME
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      - name: Push image
        if: secrets.DOCKERHUB_USERNAME
        run: |
          docker tag sample-app:ci ${{ secrets.DOCKERHUB_USERNAME }}/sample-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/sample-app:latest
